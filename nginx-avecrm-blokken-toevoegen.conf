# TE VOEGEN aan /etc/nginx/sites-available/ave-crm-2ud-2qeblllw.on-forge.com
# Plak dit TUSSEN de Forge domain server block en de # FORGE CONFIG after/*
#
# Het cert op regel ssl_certificate: Forge zette je Existing cert in
# /etc/nginx/ssl/domains/1302216/3161444/ - pas aan als dat anders is.
# =============================================================================

# Redirect www.avecrm.nl → avecrm.nl
server {
    listen 80;
    listen [::]:80;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.avecrm.nl;

    ssl_certificate /etc/nginx/ssl/domains/1302216/3161444/server.crt;
    ssl_certificate_key /etc/nginx/ssl/domains/1302216/3161444/server.key;

    return 301 https://avecrm.nl$request_uri;
}

# HTTP → HTTPS redirect voor avecrm.nl
server {
    listen 80;
    listen [::]:80;
    server_name avecrm.nl *.avecrm.nl;
    return 301 https://$host$request_uri;
}

# Main HTTPS server voor avecrm.nl en tenant-subdomeinen
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name avecrm.nl *.avecrm.nl;
    server_tokens off;
    client_max_body_size 50M;
    root /home/forge/avecrm.nl/current/backend/public;

    ssl_certificate /etc/nginx/ssl/domains/1302216/3161444/server.crt;
    ssl_certificate_key /etc/nginx/ssl/domains/1302216/3161444/server.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    index index.html index.htm index.php;
    charset utf-8;

    include forge-conf/3045769/site.conf;

    location /api {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location /sanctum {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /favicon.svg { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    access_log off;
    error_log /var/log/nginx/avecrm.nl-error.log error;

    error_page 404 /index.html;

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        include forge_fastcgi_defaults;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
