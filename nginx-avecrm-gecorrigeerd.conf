# GECORRIGEERDE Nginx config voor avecrm.nl
# Vervang de inhoud van /etc/nginx/sites-available/ave-crm-2ud-2qeblllw.on-forge.com
# Of plak via Forge → Edit Nginx configuration
#
# Controleer eerst: sudo openssl x509 -in /etc/nginx/ssl/domains/1302213/3161512/server.crt -noout -text | grep -A1 "Subject Alternative"
# Moet tonen: avecrm.nl en *.avecrm.nl

# FORGE CONFIG (DO NOT REMOVE!)
include forge-conf/3045769/before/*;

# Redirect www.avecrm.nl → avecrm.nl (op zowel 80 als 443)
server {
    listen 80;
    listen [::]:80;
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name www.avecrm.nl;

    ssl_certificate /etc/nginx/ssl/domains/1302213/3161512/server.crt;
    ssl_certificate_key /etc/nginx/ssl/domains/1302213/3161512/server.key;

    return 301 https://avecrm.nl$request_uri;
}

# HTTP → HTTPS redirect (MOET op poort 80!)
server {
    listen 80;
    listen [::]:80;
    server_name avecrm.nl *.avecrm.nl;
    return 301 https://$host$request_uri;
}

# Main HTTPS server (avecrm.nl + tenant-subdomeinen)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name avecrm.nl *.avecrm.nl;
    server_tokens off;
    client_max_body_size 50M;
    root /home/forge/avecrm.nl/current/backend/public;

    ssl_certificate /etc/nginx/ssl/domains/1302213/3161512/server.crt;
    ssl_certificate_key /etc/nginx/ssl/domains/1302213/3161512/server.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_dhparam /etc/nginx/dhparams.pem;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    index index.html index.htm index.php;
    charset utf-8;

    # FORGE CONFIG (DO NOT REMOVE!)
    include forge-conf/3045769/server/*;

    location /api {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location /sanctum {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /favicon.svg { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    access_log off;
    error_log  /var/log/nginx/avecrm.nl-error.log error;

    error_page 404 /index.html;

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        include forge_fastcgi_defaults;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}

# FORGE CONFIG (DO NOT REMOVE!)
include forge-conf/3045769/after/*;
