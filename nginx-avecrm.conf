# AVE CRM - Nginx config (hersteld van werkende deployment)
# Gebruikt Cloudflare Origin Certificates - geen Let's Encrypt nodig.
#
# STAPPEN:
# 1. Cloudflare Origin Certificaat aanmaken:
#    Cloudflare → SSL/TLS → Origin Server → Create Certificate
#    Geldig voor: avecrm.nl, *.avecrm.nl (15 jaar)
#    Sla op server op als /etc/nginx/ssl/cloudflare/origin.crt en origin.key
#
# 2. forge-conf ID controleren: ls /etc/nginx/forge-conf/
#    Pas 3004021 hieronder aan als jouw site een ander ID heeft.
#
# 3. dhparams.pem (eenmalig): sudo openssl dhparam -out /etc/nginx/dhparams.pem 2048

# FORGE CONFIG (DO NOT REMOVE!)
include forge-conf/3004021/before/*;

# Redirect www to non-www
server {
    listen 80;
    listen [::]:80;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.avecrm.nl;

    ssl_certificate /etc/nginx/ssl/cloudflare/origin.crt;
    ssl_certificate_key /etc/nginx/ssl/cloudflare/origin.key;

    return 301 https://avecrm.nl$request_uri;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name avecrm.nl *.avecrm.nl;
    return 301 https://$host$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name avecrm.nl *.avecrm.nl;
    server_tokens off;
    client_max_body_size 50M;
    root /home/forge/avecrm.nl/current/backend/public;

    # SSL - Cloudflare Origin Certificates
    ssl_certificate /etc/nginx/ssl/cloudflare/origin.crt;
    ssl_certificate_key /etc/nginx/ssl/cloudflare/origin.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_dhparam /etc/nginx/dhparams.pem;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    index index.html index.htm index.php;
    charset utf-8;

    # FORGE CONFIG (DO NOT REMOVE!)
    include forge-conf/3004021/server/*;

    # API routes - handle with PHP
    location /api {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Sanctum CSRF cookie
    location /sanctum {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # React SPA - serve index.html for all other routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /favicon.svg { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    access_log off;
    error_log  /var/log/nginx/avecrm.nl-error.log error;

    error_page 404 /index.html;

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        include forge_fastcgi_defaults;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}

# FORGE CONFIG (DO NOT REMOVE!)
include forge-conf/3004021/after/*;
